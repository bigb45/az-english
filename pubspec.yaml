name: ez_english
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_screenutil: ^5.9.0
  routemaster: ^1.0.1
  provider: ^6.0.5
  easy_localization: ^3.0.6
  flutter_svg: ^2.0.9
  flutter_tts: ^4.0.2
  flutter_statusbarcolor_ns: ^0.5.0
  flutter_azure_tts: ^0.1.3
  cloud_text_to_speech: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/static/Inter-Regular.ttf
        - asset: assets/fonts/static/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/static/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/static/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/static/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/static/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/static/Inter-Black.ttf
          weight: 900
